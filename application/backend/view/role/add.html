{extend name="common/base" /}
{block name="header"}
<link rel="stylesheet" href="/static/backend/css/font.css">
<link rel="stylesheet" href="/static/backend/css/xadmin.css">
{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$info.name|default=''}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tag" class="layui-form-label">
                <span class="x-red">*</span>角色标识
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tag" name="tag" required="" lay-verify="" autocomplete="off" class="layui-input" value="{$info.tag|default=''}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*（英文唯一标识）</span>
            </div>
        </div>        
        <div class="layui-form-item">
            <label for="desc" class="layui-form-label">
                <span class="x-red"></span>角色描述
            </label>
            <div class="layui-input-inline">
                <textarea name="desc" required lay-verify="required" placeholder="请输入" class="layui-textarea">{$info.desc|default=''}</textarea>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>    
        

        <input name="id" type="hidden" value="{$info.id|default=''}">
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" url="{:url('Role/handle', '', '')}">
                保存
            </button>
        </div>
    </form>
</div>
<script>
layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer;

    //监听提交
    form.on('submit(add)', function(data){        
        $.ajax({
            url: $(this).attr('url'),
            type: "post",
            data: data.field,
            success:function(res){
                if(res.status == 1){                    
                    layer.alert("保存成功", {icon: 6},function () {                        
                        var index = parent.layer.getFrameIndex(window.name);                        
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                }else{
                    layer.msg(res.msg);
                }
            }
        });
        return false;
    });


});
</script>

{/block}
