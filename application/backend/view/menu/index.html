{extend name="common/base" /}
{block name="content"}
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i>
    </a>
</div>
<div class="x-body">
    <xblock>
        <!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
        <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="x_admin_show('添加用户','{:url('Menu/add')}')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table layui-form">
        <thead>
            <tr>
                <th width="20">
                    <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i>
                    </div>
                </th>
                <th width="70">ID</th>
                <th>菜单名</th>
                <th width="50">排序</th>
                <th width="50">状态</th>
                <th width="220">操作</th>
        </thead>
        <tbody class="x-cate">

        {volist name="menu" id="m"}
            <tr cate-id='{$m.id}' fid='{$m.parent_id}'>
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$m.id}'><i class="layui-icon">&#xe605;</i>
                    </div>
                    <input type="hidden" name="id" value="{$m.id}">
                </td>
                <td>{$m.id}</td>
                <td>
                    {if $m.level!=1}
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    {$m.level-2|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',###}|——
                    {/if}
                    {if $m.hasChild}
                        <i class="layui-icon x-show" status='true'>&#xe623;</i>                                            
                    {/if}
                    {$m.name}
                </td>
                <td>
                    <input type="text" class="layui-input x-sort" name="order" value="{$m.sort}">
                </td>
                <td>
                    <input type="checkbox" name="status" lay-text="显示|隐藏" {if $m.status==1}checked{/if} lay-skin="switch" lay-filter="status" value="{$m.status}">
                </td>
                <td class="td-manage">
                    <button class="layui-btn layui-btn layui-btn-xs" onclick="x_admin_show('编辑','{:url('Menu/edit', ['id'=>$m.id])}')"><i class="layui-icon">&#xe642;</i>编辑</button>
                    <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="x_admin_show('编辑','{:url('Menu/add', ['id'=>$m.id])}')"><i class="layui-icon">&#xe642;</i>添加子栏目</button>
                    <button class="layui-btn-danger layui-btn layui-btn-xs" onclick="member_del(this,'要删除的id')" href="javascript:;"><i class="layui-icon">&#xe640;</i>删除</button>
                </td>
            </tr>
        {/volist}

        </tbody>
    </table>
</div>
<style type="text/css">
</style>
<script>
    layui.use(['form'], function () {
        form = layui.form;
        form.on('switch(status)', function(data){
            // console.log(data);
          // console.log(data.elem); //得到checkbox原始DOM对象
          // console.log(data.elem.checked); //开关是否开启，true或者false
          // console.log(data.value); //开关value值，也可以通过data.elem.value得到
          // console.log(data.othis); //得到美化后的DOM对象
          // console.log($(this).closest('tr').find('input[name=id]').val())
            var id = $(this).closest('tr').find('input[name=id]').val();
            var status = 1;
            if(data.value==1){
                status = 0;
            }       
            var obj = $(data.elem);
            // $(data.elem).prop('checked', true);
            // $(this).attr('checked');
            form.render('checkbox');
            // data.elem.checked = true;
            $obj = $(this);
            $.ajax({
                url: "{:url('Menu/modify')}",
                type: "post",
                data: {id:id, status:status},
                success:function(res){
                    if(res.status == 1){                    
                        obj.val(0);
                    }else{                 
                        layer.msg(res.msg);  
                        obj.prop('checked', true);                
                        form.render('checkbox');                      
                    }
                }
            });  
                   

        });  
    });

    

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
    }



    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>

{/block}
