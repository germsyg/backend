{extend name="common/base" /}
{block name="content"}
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i>
    </a>
</div>
<div class="x-body">
    <xblock>
        <!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
        <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="x_admin_show('添加用户','{:url('Role/add')}')">
            <i class="layui-icon"></i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：{$total} 条</span>
    </xblock>
    <table class="layui-table layui-form">
        <thead>
            <tr>
                <th width="20">
                    <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i>
                    </div>
                </th>
                <th width="70">ID</th>
                <th>角色名</th>
                <th width="200">修改时间</th>
                <th width="50">状态</th>
                <th width="220">操作</th>
        </thead>
        <tbody class="x-cate">
            {volist name="info" id="i"}
            <tr>
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
                </td>
                <input type="hidden" name="id" value="{$i.id}">
                <td>{$i.id}</td>
                <td>{$i.name}</td>                
                <td>{$i.modify_time|date='Y-m-d H:i:s', ###}</td>
                <td>
                    <input type="checkbox" name="status" lay-text="正常|禁用" {if $i.status==1}checked{/if} lay-skin="switch" lay-filter="status" value="{$i.status}">
                </td>
                <td>
                    <a title="编辑" onclick="x_admin_show('编辑','{:url('Role/edit', ['id'=>$i.id])}')" href="javascript:;">
                    <i class="iconfont">&#xe74e;</i>
                    </a>   &nbsp;
                    <a title="角色权限" onclick="x_admin_show('编辑','{:url('Auth/roleAuth', ['id'=>$i.id])}')" href="javascript:;">
                    <i class="iconfont">&#xe82b;</i>                    
                    </a>                       
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>
</div>

<script>
    $(function(){
        $('.js-fold').click(function(){            
            obj = $(this);
            var status = parseInt(obj.attr('fold'));
            if(status){
                $("tbody.x-cate tr").show();
                $('.x-show').each(function(){
                    $(this).html('&#xe625;'); 
                    $(this).attr('status','false');
                })                
            }else{                
                $("tbody.x-cate tr[fid!='0']").hide();
                $('.x-show').each(function(){
                    $(this).html('&#xe623;'); 
                    $(this).attr('status','true');
                })
            }
            obj.attr('fold', ~status+2);
        })
    })
    layui.use(['form'], function () {
        form = layui.form;
        form.on('switch(status)', function(data){
            // load层
            var i= layer.load(2);
            // 数据id
            var id = $(this).closest('tr').find('input[name=id]').val();
            var obj = $(data.elem);
            // 当前按钮状态
            var ori_status = data.value;
            // 开关原状态
            var ori_checked = !data.elem.checked;

            var status = 1;            
            if(ori_status == 1){
                status = 0;
            }       
            $.ajax({
                url: "{:url('Role/modify')}",
                type: "post",
                data: {id:id, status:status},
                success:function(res){
                    layer.close(i); 
                    if(res.status == 1){        
                        obj.val(status);            
                        layer.msg(res.msg);  
                    }else{                 
                        layer.msg(res.msg);  
                        obj.prop('checked', ori_checked);                
                        form.render('checkbox');                      
                    }
                }
            });                     

        });  
    });

    

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
    }



    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>

{/block}
