{extend name="common/base" /}
{block name="content"}
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i>
    </a>
</div>
<div class="x-body layui-bg-gray">  
    {volist name="info" id="vo"}
    <div class="layui-card">
        <form class="layui-form">
            <div class="layui-card-header">
                {$vo.class}&nbsp;           
                <div class="layui-input-inline">
                    <input type="text" name="{$vo.class}[-]"  lay-verify="" autocomplete="off" class="layui-input" value="{$vo.name|default=''}">
                </div>
                <button class="layui-btn" lay-filter="add" lay-submit="">保存</button> 
            </div>
            <div class="layui-card-body">                    
                <div class="layui-row">    
                    {volist name="vo.func" id="f"}    
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label for="name" class="layui-form-label">
                                {$key}
                            </label>
                            <div class="layui-input-inline">
                                <input type="text"  name="{$vo.class}[{$key}]"  lay-verify="" autocomplete="off" class="layui-input" value="{$f|default=''}">
                            </div>                    
                        </div>
                    </div>                    
                    {/volist}
                </div>            
            </div>
        </form>
    </div>
    {/volist}
    
    
</div>

<script>

    layui.use(['form'], function () {
        form = layui.form;
        form.on('submit(add)', function(data){       
        
            $.ajax({
                url: '{:url('Auth/save', '', '')}',
                type: "post",
                data: data.field,
                success:function(res){
                    if(res.status == 1){                    
                        layer.alert("保存成功", {icon: 6},function () {                        
                            // location.replace(location.href);
                        });
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
            return false;
        });
    });
</script>

{/block}
