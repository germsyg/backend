{extend name="common/base" /}
{block name="header"}
<link rel="stylesheet" href="/static/backend/css/font.css">
<link rel="stylesheet" href="/static/backend/css/xadmin.css">
{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">

        {volist name="info" id="vo" key="k"}
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">                
                <input type="checkbox" name="like[write]" title="index" lay-skin="primary">
                <input type="checkbox" name="like[write]" title="table confi" lay-skin="primary">
                <input type="checkbox" name="like[write]" title="table confi" lay-skin="primary">            
            </div>
        </div>
        {/volist}
        <input name="id" type="hidden" value="{$info.id|default=''}">
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" url="{:url('Role/handle', '', '')}">
                保存
            </button>
        </div>
    </form>
</div>

<script>
layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer;

    //监听提交
    form.on('submit(add)', function(data){        
        $.ajax({
            url: $(this).attr('url'),
            type: "post",
            data: data.field,
            success:function(res){
                if(res.status == 1){                    
                    layer.alert("保存成功", {icon: 6},function () {                        
                        var index = parent.layer.getFrameIndex(window.name);                        
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                }else{
                    layer.msg(res.msg);
                }
            }
        });
        return false;
    });


});
</script>

{/block}
