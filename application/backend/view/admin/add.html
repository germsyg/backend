{extend name="common/base" /}
{block name="header"}
<link rel="stylesheet" href="/static/backend/css/font.css">
<link rel="stylesheet" href="/static/backend/css/xadmin.css">
{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$info.user.name|default=''}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                <span class="x-red">*</span>用户邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="required|email" autocomplete="off" class="layui-input" value="{$info.user.email|default=''}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>        
        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">
                <span class="x-red">*</span>用户密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="pwd" name="pwd" required="" lay-verify="" autocomplete="off" class="layui-input" value="">
            </div>            
        </div>    
        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">
                <span class="x-red">*</span>用户组
            </label>
            <div class="layui-input-block">
                {volist name="info.role" id="r"}
                    <input type="checkbox" name="role[{$r.id}]" title="{$r.name}" lay-skin="primary" value="1" {if $r.checked}checked="checked"{/if}>
                {/volist}
            </div>
            
        </div>
        <input name="id" type="hidden" value="{$info.user.id|default=''}">
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" url="{:url('Admin/save', '', '')}">
                保存
            </button>
        </div>
    </form>
</div>
<script>
layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer;

    //监听提交
    form.on('submit(add)', function(data){        
        $.ajax({
            url: $(this).attr('url'),
            type: "post",
            data: data.field,
            success:function(res){
                if(res.status == 1){                    
                    layer.alert("保存成功", {icon: 6},function () {                        
                        var index = parent.layer.getFrameIndex(window.name);                        
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                }else{
                    layer.msg(res.msg);
                }
            }
        });
        return false;
    });


});
</script>

{/block}
